<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
</head>
<body>
	<div id='container'>
		
		<div class='side'>
			<div id='playerInfo'>
				<div id='playerOne' class='playersBox'>
					<p>Player 1</p><br>
					<p>Score:</p><span id='pOneScore'></span><br>
					<p>Meeples: </p><span id='pOneMeeps'></span>
				</div>
				<div id='playerTwo' class='playersBox'>
					<p>Player 2</p><br>
					<p>Score:</p><span id='pTwoScore'></span><br>
					<p>Meeples: </p><span id='pTwoMeeps'></span>
				</div>
			</div>

			<h2>Tile to Place</h2>
			<div class='nextBox'>
				<div class='tilePlaceHolder'>
					<div class='tile draggable displayCard rotate'>
						<div class='imgBox'></div>
						<div class='top'></div>
						<div class='left'></div>
						<div class='right'></div>
						<div class='bottom'></div>
					</div>
				</div>
			</div>
			<div id='buttonBox'>
				<button id='submitBtn'>Place</button>
				<button id='rotateBtn'>Rotate</button>
				<button id='meepleBtn'>Done</button>
			</div>
		</div>


		<div id='gameBoard'></div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
